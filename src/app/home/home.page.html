<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <h5>Libreria El Foro</h5>
      <h6>Sistema de Pedidos Online</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-item>
  <ion-label>Categoria</ion-label>
  <ion-select  placeholder="Seleccione una categoria" [(ngModel)]="categoria_id_selecionado">
    <ion-select-option [value]="item.CategoriaID" *ngFor="let item of categorias">{{item.Descripcion}}</ion-select-option>
  </ion-select>
  <ion-button expand="block"  shape="round" (click)="getLibrosCategoria()">
   Buscar
  </ion-button>
</ion-item>

<ion-grid fixed>
  <ion-row class="titulo-row">
    <ion-col size="4">Titulo</ion-col>
    <ion-col size="4">Precio</ion-col>
    <ion-col size="4"> </ion-col>
  </ion-row>
<!-- iteración -->
  <ion-row *ngFor="let libro of libros" class="detalle-row">
    <ion-col size="4">{{libro.Titulo}}</ion-col>
    <ion-col size="4">{{libro.Precio}}</ion-col>
    <ion-col size="4" >

      <ion-text color="tertiary" (click)="RealizarPedido(libro)">
        <h5>  Realizar Pedido</h5>
      </ion-text>
      
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">
      <h6 class="ion-text-wrap">Intr. a la Progr. para Dispositivos Móviles - UAA</h6>
      
      <ion-note>Solución Examen Parcial</ion-note>

    </ion-title>
  </ion-toolbar>
</ion-footer>
