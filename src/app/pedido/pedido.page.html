<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <h5>Libreria El Foro</h5>
      <h6>Sistema de Pedidos Online</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Nombre del Cliente</ion-label>
    <ion-input type="text" [(ngModel)]="pedido.Nombre" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Teléfono</ion-label>
    <ion-input type="text" [(ngModel)]="pedido.Telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="text" [(ngModel)]="pedido.Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input type="number" [(ngModel)]="pedido.Cantidad"></ion-input>
  </ion-item>
<ion-button  color="success" expand="block"  shape="round" (click)="Solicitar()">
 Solicitar
</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">
      <h6 class="ion-text-wrap">Intr. a la Progr. para Dispositivos Móviles - UAA</h6>
      
      <ion-note>Solución Examen Parcial</ion-note>

    </ion-title>
  </ion-toolbar>
</ion-footer>
